            }
            .time-grid {
                display: grid;
                grid-template-columns: auto 1fr 1fr;

        <script>
            function toggleSubmenu(submenuId) {
                const submenu = document.getElementById(submenuId);
                const arrow = document.getElementById(submenuId.replace("-submenu", "-arrow"));

                const isActive = submenu.classList.contains("active");
                const allSubmenus = document.querySelectorAll(".submenu");
                const allArrows = document.querySelectorAll(".arrow");

                allSubmenus.forEach((menu) => menu.classList.remove("active"));
                allArrows.forEach((arr) => arr.classList.remove("rotated"));

                if (!isActive) {
                    submenu.classList.add("active");
                    arrow.classList.add("rotated");
                }
            }

            // 탭 전환 함수
            function showTab(tabName) {
                // 모든 탭 내용을 숨김
                document.querySelectorAll(".tab-content").forEach((tab) => {
                    tab.classList.add("hidden");
                });

                // 모든 탭 버튼의 활성화 상태를 제거
                document.querySelectorAll(".tab-button").forEach((button) => {
                    button.classList.remove("tab-active");
                });

                // 선택된 탭 내용을 표시
                document.getElementById(`${tabName}-tab`).classList.remove("hidden");

                // 선택된 탭 버튼을 활성화
                document.querySelector(`[data-tab="${tabName}"]`).classList.add("tab-active");
            }

            // 의사 정보 관리 함수들
            function showDoctorForm() {
                document.getElementById("doctor-modal").style.display = "flex";
            }

            function closeDoctorForm() {
                document.getElementById("doctor-modal").style.display = "none";
            }

            function editDoctor(id) {
                // 의사 정보를 폼에 채우고 모달을 표시
                showDoctorForm();
            }

            function removeDoctor(id) {
                if (confirm("정말로 이 의사 정보를 삭제하시겠습니까?")) {
                    // 의사 정보 삭제 로직
                }
            }

            // 폼 제출 처리
            document.getElementById("doctor-form").onsubmit = function (e) {
                e.preventDefault();
                // 폼 데이터 처리 로직
                closeDoctorForm();
            };

            // 페이지 로드 시 설정 메뉴를 열어두고 진료 시간 탭을 활성화
            document.addEventListener("DOMContentLoaded", function () {
                toggleSubmenu("settings-submenu");
                showTab("hours"); // 진료 시간 탭을 기본으로 표시
            });

            // 시간 슬롯 생성 함수
            function generateTimeSlots() {
                const interval = parseInt(document.getElementById("timeInterval").value);
                const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];

                days.forEach((day) => {
                    const checkbox = document.getElementById(`${day}-active`);
                    if (checkbox && checkbox.checked) {
                        updateTimeSlots(day);
                    }
                });
            }

            // 특정 요일의 시간 슬롯 업데이트
            function updateTimeSlots(day) {
                const inputs = document.querySelectorAll(`[data-day="${day}"]`);
                if (inputs.length !== 2) return;

                const startTime = inputs[0].value;
                const endTime = inputs[1].value;
                const interval = parseInt(document.getElementById("timeInterval").value);

                // 시작 시간과 종료 시간을 분으로 변환
                const start = timeToMinutes(startTime);
                const end = timeToMinutes(endTime);

                // 시간 슬롯 생성
                const slots = [];
                for (let time = start; time < end; time += interval) {
                    slots.push(minutesToTime(time));
                }

                // 슬롯 변경시 이벤트 처리 추가
                setTimeout(() => {
                    document.querySelectorAll(`#${day}-slots .time-slot-checkbox`).forEach((checkbox) => {
                        const statusSpan = checkbox.nextElementSibling.querySelector("span");
                        checkbox.addEventListener("change", function () {
                            statusSpan.textContent = this.checked ? "활성화" : "비활성화";
                        });
                    });
                }, 0);

                // 시간 슬롯을 화면에 표시
                const slotsContainer = document.getElementById(`${day}-slots`);
                if (!slotsContainer) return;

                slotsContainer.classList.remove("hidden");

                // 점심시간 가져오기
                const lunchStart = document.getElementById("lunch-start")?.value || "13:00";
                const lunchEnd = document.getElementById("lunch-end")?.value || "14:00";
                const lunchStartMins = timeToMinutes(lunchStart);
                const lunchEndMins = timeToMinutes(lunchEnd);

                // 시간 슬롯 HTML 생성
                slotsContainer.innerHTML = `
                    <div class="time-slot-grid">
                        ${slots
                            .map((time) => {
                                const slotTime = timeToMinutes(time);
                                const isLunchTime = slotTime >= lunchStartMins && slotTime < lunchEndMins;

                                return `
                                <label class="time-slot">
                                    <input type="checkbox" 
                                           class="hidden time-slot-checkbox" 
                                           name="slots-${day}" 
                                           value="${time}"
                                           ${isLunchTime ? "disabled" : ""}>
                                    <div class="time-slot-content ${isLunchTime ? "lunch-time" : ""}">
                                        <div class="font-medium">${time}</div>
                                        <div class="text-xs mt-1">${isLunchTime ? "점심시간" : "비활성화"}</div>
                                    </div>
                                </label>
                            `;
                            })
                            .join("")}
                    </div>
                `;
            }

            // 시간을 분으로 변환하는 함수
            function timeToMinutes(time) {
                const [hours, minutes] = time.split(":").map(Number);
                return hours * 60 + minutes;
            }

            // 분을 시간 형식으로 변환하는 함수
            function minutesToTime(minutes) {
                const hours = Math.floor(minutes / 60);
                const mins = minutes % 60;
                return `${String(hours).padStart(2, "0")}:${String(mins).padStart(2, "0")}`;
            }

            // 페이지 로드시 초기화
            document.addEventListener("DOMContentLoaded", function () {
                // 시간 간격 옵션 초기화
                const timeIntervalSelect = document.getElementById("timeInterval");
                if (timeIntervalSelect) {
                    timeIntervalSelect.innerHTML = `
                        <option value="60">1시간</option>
                        <option value="30">30분</option>
                        <option value="15">15분</option>
                        <option value="10">10분</option>
                    `;
                }

                // 각 요일 체크박스 이벤트 리스너 초기화
                const days = ["monday", "tuesday", "wednesday", "thursday", "friday", "saturday", "sunday"];
                days.forEach((day) => {
                    const checkbox = document.getElementById(`${day}-active`);
                    if (checkbox) {
                        toggleDayOperation(day); // 초기 상태 설정
                    }
                });
            });

            // 운영 여부 토글 함수
            function toggleDayOperation(day) {
                const checkbox = document.getElementById(`${day}-active`);
                const inputs = document.querySelectorAll(`[data-day="${day}"]`);
                const slotsContainer = document.getElementById(`${day}-slots`);

                if (!checkbox || !slotsContainer) return;

                inputs.forEach((input) => {
                    input.disabled = !checkbox.checked;
                });

                if (checkbox.checked) {
                    slotsContainer.innerHTML = ""; // 기존 내용 제거
                    updateTimeSlots(day);
                } else {
                    slotsContainer.classList.remove("hidden");
                    slotsContainer.innerHTML = '<span class="text-neutral-500">휴진</span>';
                }
            }
        </script>
